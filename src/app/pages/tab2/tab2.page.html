<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Comparte en tus redes sociales
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>ENCUESTA ENVIADA</h1>

  <div id="container">
    <ion-button fill="clear" (click)="('https://www.google.es/')"> <ion-icon name="logo-instagram" size="large" position="absolute" text-align="center"> </ion-icon></ion-button>
    <ion-button fill="clear"> <ion-icon name="logo-facebook" size="large" position="absolute" text-align="center"> </ion-icon></ion-button>
    <ion-button fill="clear"> <ion-icon name="logo-twitter" size="large" position="absolute" text-align="center"> </ion-icon></ion-button>
    <ion-button fill="clear" (click)="qr()"> <ion-icon name="qr-code-outline" size="large" position="absolute" text-align="center"> </ion-icon></ion-button>
  </div>

</ion-content>
