<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Comparte en tus redes sociales
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Compartir</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-content">
    <h1 class="title">ENCUESTA ENVIADA</h1>
    
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">
          <ion-button fill="clear" (click)="('https://www.instagram.com')">
            <ion-icon name="logo-instagram" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="('https://www.facebook.com')">
            <ion-icon name="logo-facebook" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="('https://www.twitter.com')">
            <ion-icon name="logo-twitter" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="qr()">
            <ion-icon name="qr-code-outline" size="large"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
